        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Manage</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="manage-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Add Item</h3>
                            </div>
                            <div class="panel-body">
                                <form id="addItem" class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputItemName" class="col-sm-2 control-label">item</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="inputItemName" id="inputItemName" placeholder="Item Name ">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="inputItemQuantity " class="col-sm-2 control-label ">quantity</label>
                                        <div class="col-sm-10 ">
                                            <input type="number" class="form-control" name="inputItemQuantity" id="inputItemQuantity" placeholder="Item Quantity">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-success">Add</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="manage-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Remove Item</h3>
                            </div>
                            <div class="panel-body">
                                <form id="removeItem" class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputItemNameRemove" class="col-sm-2 control-label">item</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="inputItemName" id="inputItemNameRemove">
                                                <option value="Item1">Item1</option>
                                                <option value="Item2">Item2</option>
                                                <option value="Item3">Item3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputItemQuantity" class="col-sm-2 control-label">quantity</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="inputItemQuantity" placeholder="Item Quantity">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-danger">Remove</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
