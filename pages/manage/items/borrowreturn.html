                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Borrow Item(s)
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="borrowItemSelect">Name</label>
                                            <select name="item" id="borrowItemSelect" class="form-control">
                                                <option>Item #1</option>
                                                <option>Item #2</option>
                                                <option>Item #3</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Quantity</label>
                                            <input class="form-control" placeholder="Enter text">
                                        </div>
                                        <div class="form-group">
                                            <label for="borrowItemUser">User</label>
                                            <input class="form-control" id="borrowItemUser" placeholder="Enter text">
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-primary">Borrow Item(s)</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Return Item(s)
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="removeItemSelect">Name</label>
                                            <select class="form-control" id="removeItemSelect">
                                                <option>Item #1</option>
                                                <option>Item #2</option>
                                                <option>Item #3</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="returnItemQuantity">Quantity</label>
                                            <input type="number" class="form-control" id="returnItemQuantity" placeholder="Item Quantity">
                                        </div>
                                        <div class="form-group">
                                            <label for="returnItemUser">User</label>
                                            <input class="form-control" id="returnItemUser" placeholder="Enter text">
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-danger">Return Item(s)</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
